<!doctype html>
<html>
  <head>
    <title>simple chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <p>hi. i'm the trustii liberated ai. i need to download my local llm before i can run offline. see status below:</p>
    <div class="download-container">
      <!-- hide the model selection dropdown -->
      <select id="model-selection" class="hidden"></select>
    </div>
    <!-- keep download status visible -->
    <p id="download-status"></p>

    <p>please wait and do not panic. this will take a while on most phones. if you don't see anything in the box above after a minute, your device might not have what it takes, though.</p>
    <div class="chat-container">
      <div id="chat-box" class="chat-box"></div>
      <div id="chat-stats" class="chat-stats hidden"></div>
      <div class="chat-input-container">
        <input type="text" id="user-input" placeholder="type a message..." />
        <button id="send" disabled>send</button>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
